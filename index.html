<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut" href="./favicon.ico" type="image/x-icon">
  <title>Google</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="header">
    <div class="menus">
      <div class="menu">Gmail</div>
      <div class="menu">이미지</div>
    </div>
    <div class="icons">
      <div class="icon">
        <div class="inner-circle">
          <i class="material-icons apps-icon md-24">apps</i>
        </div>
      </div>
      <div class="icon">
        <div class="inner-circle avatar">
          <img class="avatar" src="./images/coffee.jpg" alt="avatar">
        </div>
      </div>
    </div>
  </div>

  <div class="logo">
    <img class="main-logo" src="./images/google.png" alt="google">
  </div>


  <div class="content">
    <div class="search-box">
      <div class="container">
        <div class="prepend-icon">
          <i class="material-icons magnify-icon md-20">search</i>
        </div>

        <div class="input-box">
          <input type="text">
        </div>

        <div class="append-icon">
          <div class="icon" data-tooltip-text="입력 도구">
            <i class="material-icons keyboard-icon md-24">keyboard</i>
          </div>
          <div class="icon" data-tooltip-text="음성 검색">
            <i class="material-icons mic-icon md-24">mic</i>
          </div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <div class="button button-left">Google 검색</div>
      <div class="button button-right">I'm Feeling Lucky</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="footer">
    <div class="nation">
      대한민국
    </div>
    <div class="policy-container">
      <div class="policy-group">
        <div class="part">Google 정보</div>
        <div class="part">광고</div>
        <div class="part">비즈니스</div>
        <div class="part">검색의 원리</div>
      </div>
      <div class="policy-group">
        <div class="part">개인정보처리방침</div>
        <div class="part">약관</div>
        <div class="part">설정</div>
      </div>
    </div>
  </div>
  
</body>
</html>
